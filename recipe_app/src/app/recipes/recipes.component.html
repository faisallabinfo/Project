<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeWasSelected)="selectedRecipe=$event"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail *ngIf="selectedRecipe;else elseText" [recipeDetails]="selectedRecipe"></app-recipes-detail>
        <ng-template #elseText>
            <h2>Please select a recipe to view its details.</h2>
        </ng-template>
    </div>
</div>
