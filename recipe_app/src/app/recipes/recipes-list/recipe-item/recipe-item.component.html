<a href="#" class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
        <h1 class="list-group-item-heading">{{recipe.name}}</h1>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{recipe.imagePath}}" alt="{{recipe.description}}" class="img-responsive" style="height: 50px;width: 50px;">
    </span>
</a>
