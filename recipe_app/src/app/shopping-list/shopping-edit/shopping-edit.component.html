<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddUpdateItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text"name="name" id="name" class="form-control" ngModel required #name="ngModel">
                    <p *ngIf="!name.valid&&name.touched" style="color: red;">Please enter a valid ingridient name</p>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number"name="amount" id="amount" class="form-control" ngModel required #amount="ngModel" pattern="^[1-9]\d*$" >
                    <p *ngIf="!amount.valid&&amount.touched" style="color: red;">Please enter a valid ingridient amount</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()" [disabled]="">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
